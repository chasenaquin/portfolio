<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRFlex Document Repository</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="https://276a81c369cea763b751-5b3bd078e1fc4808b6429dd829388bba.ssl.cf1.rackcdn.com/drflex.jpg" alt="Project Logo" class="logo">
            <button id="themeToggle" class="theme-toggle">Toggle Dark Mode</button>
            <input type="text" id="searchInput" placeholder="Search documents...">
            <nav>
                <ul id="docList">
                    <!-- Navigation will be autogenerated here -->
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h2>DRFlex Document Repository</h2>
                <p>Select a document from the sidebar to view its contents.</p>
            </header>
            <div id="docContent">
                <!-- Document content will be loaded here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
